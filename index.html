<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="heading">CALCULATOR</div>
        <div id="output-screen">0</div>
        <div id="keypad">
            <div id="row1">
                <div id="ac" class="clear btn">AC</div>
                <div id="sign-change" class="change btn">+/-</div>
                <div id="modulo" class="modulo btn">%</div>
                <div id="devide" class="operator-btn">/</div>
            </div>
            <div id="row2">
                <div id="seven" class="btn">7</div>
                <div id="eight" class="btn">8</div>
                <div id="nine" class="btn">9</div>
                <div id="multiply" class="operator-btn">*</div>
            </div>
            <div id="row2">
                <div id="four" class="btn">4</div>
                <div id="five" class="btn">5</div>
                <div id="six" class="btn">6</div>
                <div id="negative" class="operator-btn">-</div>
            </div>
            <div id="row2">
                <div id="one" class="btn">1</div>
                <div id="two" class="btn">2</div>
                <div id="three" class="btn">3</div>
                <div id="positive" class="operator-btn">+</div>
            </div>
            <div id="row3">
                <div id="zero" class="btn0">0</div>
                <div id="dot" class="btn">.</div>
                <div id="equal" class="operator-btn">=</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
